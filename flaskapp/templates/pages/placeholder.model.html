{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src = "/static/js/jquery-1.11.1.min.js"></script>
<div class="page-header">
    <h2>Bert Sequence Prediction Model</h2>
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<form action="/sentiment" method="POST">
  <div id = "new class" class="form-floating">
    <textarea class="form-control" placeholder="Input tweets to classify" id="floatingTextarea2" style="height: 100px" name ="sent"></textarea>
  </div>
  <br>
  <input type="submit" value="Sentiment Classification">
</form>
</br>
<div {% if request.endpoint == 'sentiment' %} class="d-inline p-2 bg-dark text-white" {% endif %}>{{sentence}}</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">The sentence predicted probability</th>
      <th scope="col">Netural</th>
      <th scope="col">Positive</th>
      <th scope="col">Negative</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{label}}</th>
      <td>{{netural}}</td>
      <td>{{positive}}</td>
      <td>{{negative}}</td>
    </tr>
  </tbody>
</table>
<style>
  #myBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    font-size: 18px;
    border: none;
    outline: none;
    background-color: rgb(73, 95, 221);
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 4px;
  }
  
  #myBtn:hover {
    background-color: #555;
  }
</style> 
<script>
  //Get the button:
  mybutton = document.getElementById("myBtn");
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
</script>
{% endblock %}
